<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="x-icon" href="./assets/favicon.svg">
    <title>Grill and Chill - Best Food In The Town</title>

    <!-- PRIMARY META TAGS -->
    <meta name="title" content="GRILL AND CHILL | Enjoy Best Food At Affordable Price">
    <meta name="description" content="GRILL AND CHILL is the best place to enjoy delicious food at affordable price. We are serving the best food in the town.">
    <meta name="keywords" content="GRILL AND CHILL, Best Food, Affordable Price, Delicious Food, Best Place, Best Food in the town">
    <meta name="author" content="GRILL AND CHILL">


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    
    <!-- BOXICON LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="height: 100vh;">

    <!-- PRELOADER -->
    
    <div class="preloader">
        <div class="circle"></div>
        <p class="text">GRILL & CHILL<p>   
        </div>
        
        
        
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="topBar-left">
                <div class="location">
                    <i class='bx bxs-map'></i> 
                    <span><a href="#">Kumaripati, Lalitpur, Nepal</a></span>
                </div>
                <hr>
            <div class="time">
                <i class='bx bxs-time' ></i>
                <span>Daily: 8:00am to 10:00pm</span>
            </div>
        </div>
        
        <div class="topBar-right">
            <div class="phone">
                <i class='bx bxs-phone' ></i>
                <span><a href="tel:+9779815092222">+9779815092222</a></span>
            </div>
            <hr>
            <div class="email">
                <i class='bx bxs-envelope' ></i>
                <span><a href="mailto:info@grillchill.com">info@grillchill.com</a>
                </div>
            </div>
        </div>
    <hr>
    
    <!-- HEADER  -->
    
    <div class="header" data-header>
        <nav class="nav-bar">
            <a href="#" class="logo"><img src="./assets/logo.png" alt="Grill and Chill"></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="find-table"><p>FIND A TABLE</p></button>
        </nav>
    </div>
    
    <!-- HOME SECTION  -->
    
    <div id="home">
        <div class="slider">

            <div class="home_container">

                <button class="prev_slide"> 
                    <span> <i class='bx bx-chevron-left'></i> </span>    
                </button>

                <div class="home_contains">
                    <p class="home_top">TRADITIONAL & HYGINE</p>
                    <h1 class="home_mid">Where every flavours<br>tells a story</h1>
                    <p class="home_bottom">Come with family & enjoy the joy of mouthwatering food</p>
                    <button class="home_menu">VIEW OUR MENU</button>
                </div>

                <button class="next_slide">
                    <span> <i class='bx bx-chevron-right'></i> </span>
                </button>
            </div>

            <img src="./assets/slider-1.jpg" alt="sliderImg-1" class="slide">
            <img src="./assets/slider-2.jpg" alt="sliderImg-2" class="slide">
            <img src="./assets/slider-3.jpg" alt="sliderImg-3" class="slide">


        </div>
    </div>
